<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente de IA Web</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Assistente de IA Web</h1>
  </header>

  <main>
    <section id="area-configuracoes">
      <label for="campo-chave">Sua chave da API:</label>
      <input type="password" id="campo-chave" placeholder="Cole aqui sua chave de API" />

      <label for="seletor-modelo">Escolha o modelo:</label>
      <select id="seletor-modelo">
        <option value="gpt">GPT (OpenAI)</option>
        <option value="gemini">Gemini (Google)</option>
      </select>
    </section>

    <section id="area-perguntas">
      <textarea id="campo-pergunta" placeholder="Digite sua pergunta..."></textarea>
      <button id="botao-enviar">Perguntar</button>
    </section>

    <section id="area-resposta">
      <h2>Resposta:</h2>
      <div id="texto-resposta"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Desenvolvido pelo grupo <strong>CodeNova</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
